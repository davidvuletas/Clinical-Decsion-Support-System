<div class="rec">
  <h4 class="jumbotron" style="text-align: center">Add disease: </h4>
  <form style="margin-left:26%">
    <div class="form-group row" style="margin-top: 10%">
      <label for="name">Disease name: </label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="disease.name" required
             style="width: 35%;margin-left: 7%" placeholder="Disease name"/>
    </div>
    <div class="form-group row">
      <label for="symptoms">Symptoms: </label>
      <ng-select name="symptoms" id="symptoms" style="max-width: 40%;margin-left: 10%"
                 [items]="symptoms"
                 [multiple]="true"
                 [closeOnSelect]="false"
                 [hideSelected]="true"
                 bindLabel="description"
                 placeholder="Select symptoms"
                 [(ngModel)]="disease.symptoms">
        <ng-template ng-option-tmp let-item="item">
          {{item.description}}
        </ng-template>
      </ng-select>
    </div>

    <button (click)="addDisease()" class="btn btn-info" style="margin-top: 5%;margin-left: 25%">Add disease
    </button>
  </form>
</div>
<div class="rec" *ngIf="diseases">
  <h4 class="jumbotron" style="text-align: center">Diseases in system: </h4>
  <table class="table">
    <tr class="bg-primary">
      <th></th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let dis of diseases;let i=index;">
      <td><strong>{{i+1}}</strong></td>
      <td>{{dis.name}}</td>
    </tr>
  </table>
</div>
